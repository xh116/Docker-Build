log-level: debug
mixed-port: 7890
redir-port: 7892
external-controller: 0.0.0.0:9090
external-ui: ui
secret: ''
ipv6: false
allow-lan: true
mode: rule
bind-address: "*"

profile:
  store-selected: true
  store-fake-ip: true

dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
    - 1.12.12.12
    - 8.8.8.8
  nameserver:
    - https://dns.google/dns-query
    - https://1.1.1.1/dns-query

tun:
  enable: true
  stack: system
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
    - tcp://any:53
 
